<!DOCTYPE html>
<html>
  <head>
    <title>Papillon preview | Sign In</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="57x57" href="../images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../images/favicon/apple-icon-76x76.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.min.css?v=1.6" media="all" />

    <script async charset='ISO-8859-1' src='https://fast.wistia.com/assets/external/E-v1.js'></script>

    <script>
    // Picture element HTML5 shiv required for picturefill.js (if no html5 shiv already included)
      document.createElement( "picture" );
    </script>

  </head>
  <body class="body plain-form">
    <div class="page page--profile">
      <header class="page--profile__header">
            <button class="cta-icon-button btn-floating waves-effect" onclick="history.back()" >
              <i class="material-icons">close</i>
            </button>
      </header>
    <div class="container">
          <div class="profile-panel">
            <div class="profile-panel__avatar">
                    <i class="icon   material-icons "
                      onclick=>
                      person
                    </i>
            </div>
            <h1 class="profile-panel__title">Sign in</h1>
              <form class="profile-panel__form" action="">
                    <div class="input-field">
                      <input id="login-email" type="email" class="validate"  value="">
                        <label for="login-email" data-error="Invalid email address">Email Address</label>
                    </div>
                    <div class="input-field">
                      <input id="login-password" type="password" class="validate"  value="">
                        <label for="login-password" data-error="">Password</label>
                    </div>
                  <div class="profile-panel__form__submit clearfix">
                    <a href="#!" class="profile-panel__form__submit__forgotten" onclick="pap.signIn.toggleForgottenPassword(event)">Forgotten password?</a>
                        <button class="btn js-sign-in-button waves-effect right" onclick="">
                          sign in
                        </button>
                  </div>
              </form>
                <button class="sidenav-panel__alternate-sign-in-button btn-flat btn--block btn--highlight waves-effect " onclick="">
                  USE Linkedin
                </button>
          </div>
    </div>
  </div>

        <!-- jwPlayer -->
    <script type="text/javascript" src="https://content.jwplatform.com/libraries/2saTgRKn.js"></script>

    <script src="../js/script.min.js?v=1.6"></script>

  </body>
</html>
